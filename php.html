<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video a Pantalla Completa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #000;
    }
    .video-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* se adapta sin deformarse */
    }
  </style>
</head>

<body>
  <div class="video-container">
    <video controls autoplay muted>
      <source src="recurso/PHP__Creación_de_Web_Dinámicas.mp4" type="video/mp4">
      Tu navegador no soporta el elemento <code>video</code>.
    </video>
  </div>

  <!-- Opcional: botón para volver -->
  <div class="position-absolute top-0 start-0 m-3">
    <a href="index.html" class="btn btn-light btn-sm">⬅ Volver</a>
  </div>
</body>
</html>
